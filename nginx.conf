events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;

        # Serve CSS from frontend container
        location /styles.css {
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Serve compiled frontend script
        location /app.client.js {
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Serve other static files (images, fonts, etc.)
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Proxy API requests to backend
        location /api/ {
            # For Netlify + independent backend hosting:
            # Replace with your backend's HTTPS URL
            proxy_pass https://wordle-backend-d4m9.onrender.com/api/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # CORS headers for Netlify frontend
            # Replace https://your-netlify-site.netlify.app with your actual Netlify URL
            add_header Access-Control-Allow-Origin https://your-netlify-site.netlify.app always;
            add_header Access-Control-Allow-Headers "Content-Type,Authorization" always;
            add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
            add_header Access-Control-Allow-Credentials true always;
        }

        # Serve index.html for all other routes
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

}
